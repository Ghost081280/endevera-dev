<!-- ENDEVERA CHATBOT -->
<div class="chatbot-container">
    <div class="chatbot-label">
        <span class="chatbot-label-title">
            Ask
            <svg viewBox="0 0 24 24"><polygon points="12,2 15,10 24,10 17,15 19,24 12,19 5,24 7,15 0,10 9,10"/></svg>
            Endevera
        </span>
        <span class="chatbot-label-subtitle">AI Assistant (Beta)</span>
    </div>
    <button class="chatbot-btn" id="chatbotBtn" aria-label="Open AI Assistant">
        <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
    </button>
</div>

<div class="chatbot-window" id="chatbotWindow">
    <div class="chatbot-header">
        <span class="chatbot-title">Endevera Assistant</span>
        <button class="chatbot-close" id="chatbotClose" aria-label="Close chat">&times;</button>
    </div>
    <div class="chatbot-messages" id="chatMessages">
        <div class="chat-message bot">Hello! I'm the Endevera assistant. How can I help you today? I can answer questions about our services, funding options, or connect you with our team.</div>
    </div>
    <div class="chatbot-input-area">
        <textarea class="chatbot-input" id="chatInput" placeholder="Type your message..." rows="1"></textarea>
        <button class="chatbot-send" id="chatSend" aria-label="Send message">Send</button>
    </div>
</div>
