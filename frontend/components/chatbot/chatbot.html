<!-- AI CHATBOT -->
<div id="chatbotContainer" class="chatbot-container">
    <!-- Chatbot Toggle Button -->
    <button id="chatbotToggle" class="chatbot-toggle" aria-label="Open chat">
        <svg class="chatbot-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <svg class="chatbot-close" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
    </button>

    <!-- Chatbot Window -->
    <div id="chatbotWindow" class="chatbot-window">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="chatbot-header-title">
                <div class="chatbot-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="8" r="5"/>
                        <path d="M20 21a8 8 0 1 0-16 0"/>
                    </svg>
                </div>
                <div>
                    <div class="chatbot-name">Endevera Assistant</div>
                    <div class="chatbot-status">
                        <span class="chatbot-status-dot"></span>
                        Online
                    </div>
                </div>
            </div>
            <button id="chatbotClose" class="chatbot-header-close">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <!-- Messages -->
        <div id="chatbotMessages" class="chatbot-messages">
            <!-- Welcome message will be added by JS -->
        </div>

        <!-- Input -->
        <div class="chatbot-input-container">
            <input 
                type="text" 
                id="chatbotInput" 
                class="chatbot-input" 
                placeholder="Ask me anything about your investments..."
                autocomplete="off"
            />
            <button id="chatbotSend" class="chatbot-send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>
    </div>
</div>
