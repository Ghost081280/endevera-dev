<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Endevera Member Portal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' fill='none' stroke='%23c9a227' stroke-width='6'/><text x='50' y='68' font-family='Georgia,serif' font-size='55' font-weight='500' fill='%23c9a227' text-anchor='middle'>E</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared-styles.css">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="../components/portal/nav-member/nav-member.css">
    <link rel="stylesheet" href="../components/portal/footer-portal/footer-portal.css">
    <link rel="stylesheet" href="../components/shared/chatbot/chatbot.css">
    <link rel="stylesheet" href="../components/shared/back-to-top/back-to-top.css">
</head>
<body data-page-type="portal">

    <div class="portal-page">
        <!-- Member Navigation will load here -->
        
        <!-- Hero Header -->
        <section class="portal-hero">
            <div class="portal-hero-content">
                <h1 class="portal-hero-title">Welcome back, <span id="userFirstName">Member</span></h1>
                <p class="portal-hero-subtitle">Your personalized investment dashboard</p>
            </div>
        </section>

        <!-- Main Content -->
        <section class="portal-section">
            <div class="portal-container">
                
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Total Invested</div>
                            <div class="stat-value" id="statTotalInvested">$0</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Active Investments</div>
                            <div class="stat-value" id="statActiveDeals">0</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24">
                                <line x1="12" y1="1" x2="12" y2="23"/>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Total Returns</div>
                            <div class="stat-value stat-value-positive" id="statTotalReturns">$0</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Average ROI</div>
                            <div class="stat-value stat-value-positive" id="statAverageROI">0%</div>
                        </div>
                    </div>
                </div>

                <!-- Active Investments -->
                <div class="portal-card">
                    <div class="portal-card-header">
                        <h2 class="portal-card-title">Your Active Investments</h2>
                        <a href="deals.html" class="portal-card-link">View All</a>
                    </div>
                    <div class="portal-card-body">
                        <div id="activeInvestmentsContainer">
                            <!-- Active investments will load here -->
                        </div>
                    </div>
                </div>

                <!-- Recent Activity & Messages Grid -->
                <div class="portal-grid-2">
                    <!-- Recent Activity -->
                    <div class="portal-card">
                        <div class="portal-card-header">
                            <h2 class="portal-card-title">Recent Activity</h2>
                        </div>
                        <div class="portal-card-body">
                            <div id="recentActivityContainer">
                                <!-- Activity items will load here -->
                            </div>
                        </div>
                    </div>

                    <!-- Recent Messages -->
                    <div class="portal-card">
                        <div class="portal-card-header">
                            <h2 class="portal-card-title">Recent Messages</h2>
                            <a href="messages.html" class="portal-card-link">View All</a>
                        </div>
                        <div class="portal-card-body">
                            <div id="recentMessagesContainer">
                                <!-- Messages will load here -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- Footer will load here -->
    </div>

    <!-- Scripts -->
    <script src="../js/shared-script.js"></script>
    <script src="../js/component-loader-portal.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="js/portal.js"></script>
    <script src="../components/portal/nav-member/nav-member.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="../components/shared/chatbot/chatbot.js"></script>
    <script src="../components/shared/back-to-top/back-to-top.js"></script>
</body>
</html>
