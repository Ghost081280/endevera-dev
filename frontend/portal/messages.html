<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Endevera Member Portal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' fill='none' stroke='%23c9a227' stroke-width='6'/><text x='50' y='68' font-family='Georgia,serif' font-size='55' font-weight='500' fill='%23c9a227' text-anchor='middle'>E</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/frontend/css/shared-styles.css">
    <link rel="stylesheet" href="/frontend/css/portal.css">
    <link rel="stylesheet" href="/frontend/components/nav-member/nav-member.css">
</head>
<body data-page-type="portal">

    <div class="portal-page">
        <div class="portal-container">
            <div class="portal-header">
                <h1 class="portal-title">Messages</h1>
                <p class="portal-subtitle">Communications from the Endevera team</p>
            </div>

            <!-- Message Filters -->
            <div style="display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap;">
                <button class="filter-btn active" data-filter="all" style="padding: 12px 24px; background: var(--color-dark-gray); border: 1px solid var(--color-medium-gray); font-family: var(--font-sans); font-size: 12px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; transition: var(--transition-fast);">
                    All Messages
                </button>
                <button class="filter-btn" data-filter="unread" style="padding: 12px 24px; background: var(--color-dark-gray); border: 1px solid var(--color-medium-gray); font-family: var(--font-sans); font-size: 12px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; transition: var(--transition-fast);">
                    Unread
                </button>
                <button class="filter-btn" data-filter="updates" style="padding: 12px 24px; background: var(--color-dark-gray); border: 1px solid var(--color-medium-gray); font-family: var(--font-sans); font-size: 12px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; transition: var(--transition-fast);">
                    Updates
                </button>
                <button class="filter-btn" data-filter="system" style="padding: 12px 24px; background: var(--color-dark-gray); border: 1px solid var(--color-medium-gray); font-family: var(--font-sans); font-size: 12px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; transition: var(--transition-fast);">
                    System
                </button>
            </div>

            <div id="messagesContainer"></div>
        </div>
    </div>

    <script src="/frontend/js/shared-script.js"></script>
    <script src="/frontend/js/component-loader-portal.js"></script>
    <script src="/frontend/js/mock-data.js"></script>
    <script src="/frontend/js/portal.js"></script>
    <script src="/frontend/components/nav-member/nav-member.js"></script>
    
    <script>
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            if (!PortalUtils.checkMemberAuth()) return;
            setupFilters();
            loadMessages();
        });

        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => {
                        b.classList.remove('active');
                        b.style.borderColor = 'var(--color-medium-gray)';
                        b.style.color = 'var(--color-light-gray)';
                        b.style.background = 'var(--color-dark-gray)';
                    });
                    
                    btn.classList.add('active');
                    btn.style.borderColor = 'var(--color-gold)';
                    btn.style.color = 'var(--color-gold)';
                    btn.style.background = 'rgba(201, 162, 39, 0.1)';
                    
                    currentFilter = btn.dataset.filter;
                    loadMessages();
                });

                btn.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.borderColor = 'var(--color-gold)';
                    }
                });

                btn.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.borderColor = 'var(--color-medium-gray)';
                    }
                });
            });

            // Style active button
            const activeBtn = document.querySelector('.filter-btn.active');
            if (activeBtn) {
                activeBtn.style.borderColor = 'var(--color-gold)';
                activeBtn.style.color = 'var(--color-gold)';
                activeBtn.style.background = 'rgba(201, 162, 39, 0.1)';
            }
        }

        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            if (!container) return;

            let messages = PortalUtils.getMessages();

            // Apply filter
            switch(currentFilter) {
                case 'unread':
                    messages = messages.filter(m => !m.read);
                    break;
                case 'updates':
                    messages = messages.filter(m => m.category === 'updates');
                    break;
                case 'system':
                    messages = messages.filter(m => m.category === 'system');
                    break;
            }

            if (messages.length === 0) {
                const emptyMessages = {
                    'all': 'No messages yet. Communications from the Endevera team will appear here.',
                    'unread': 'No unread messages. You\'re all caught up!',
                    'updates': 'No deal updates at this time.',
                    'system': 'No system notifications.'
                };
                PortalUtils.showEmpty('messagesContainer', 'No Messages', emptyMessages[currentFilter] || emptyMessages['all']);
                return;
            }

            container.innerHTML = `
                <div class="message-list">
                    ${messages.map(msg => renderMessageItem(msg)).join('')}
                </div>
            `;
        }

        function renderMessageItem(msg) {
            return `
                <div class="message-item ${msg.read ? '' : 'unread'}" onclick="viewMessage(${msg.id})">
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-from">${msg.from}</span>
                            <span class="message-time">${PortalUtils.formatRelativeTime(msg.timestamp)}</span>
                        </div>
                        <div class="message-subject">${msg.subject}</div>
                        <div class="message-preview">${msg.preview}</div>
                    </div>
                </div>
            `;
        }

        function viewMessage(messageId) {
            const messages = PortalUtils.getMessages();
            const message = messages.find(m => m.id === messageId);
            
            if (!message) return;

            // Mark as read
            message.read = true;

            // Show message in modal or expand inline
            alert(`From: ${message.from}\nSubject: ${message.subject}\n\n${message.body}\n\n(In production, this would display in a proper modal or expanded view)`);

            // Reload to update read status
            loadMessages();
        }
    </script>
</body>
</html>
