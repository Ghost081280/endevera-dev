<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Endevera Member Portal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' fill='none' stroke='%23c9a227' stroke-width='6'/><text x='50' y='68' font-family='Georgia,serif' font-size='55' font-weight='500' fill='%23c9a227' text-anchor='middle'>E</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/shared-styles.css">
    <link rel="stylesheet" href="/frontend/css/portal.css">
    <link rel="stylesheet" href="/frontend/components/nav-member/nav-member.css">
</head>
<body data-page-type="portal">

    <div class="portal-page">
        <div class="portal-container">
            <div class="portal-header">
                <h1 class="portal-title">Messages</h1>
                <p class="portal-subtitle">Communications from the Endevera team</p>
            </div>

            <div style="display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap;">
                <button class="filter-btn active" data-filter="all" style="padding: 12px 24px; background: var(--color-dark-gray); border: 1px solid var(--color-medium-gray); font-family: var(--font-sans); font-size: 12px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; transition: var(--transition-fast);">All Messages</button>
                <button class="filter-btn" data-filter="unread" style="padding: 12px 24px; background: var(--color-dark-gray); border: 1px solid var(--color-medium-gray); font-family: var(--font-sans); font-size: 12px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; transition: var(--transition-fast);">Unread</button>
                <button class="filter-btn" data-filter="updates" style="padding: 12px 24px; background: var(--color-dark-gray); border: 1px solid var(--color-medium-gray); font-family: var(--font-sans); font-size: 12px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; transition: var(--transition-fast);">Updates</button>
                <button class="filter-btn" data-filter="system" style="padding: 12px 24px; background: var(--color-dark-gray); border: 1px solid var(--color-medium-gray); font-family: var(--font-sans); font-size: 12px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; transition: var(--transition-fast);">System</button>
            </div>

            <div id="messagesContainer"></div>
        </div>
    </div>

    <script src="/frontend/js/shared-script.js"></script>
    <script src="/frontend/js/component-loader-portal.js"></script>
    <script src="/frontend/js/mock-data.js"></script>
    <script src="/frontend/js/portal.js"></script>
    <script src="/frontend/components/nav-member/nav-member.js"></script>
    <script src="/frontend/js/messages.js"></script>
</body>
</html>
