<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Opportunities | Endevera Member Portal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' fill='none' stroke='%23c9a227' stroke-width='6'/><text x='50' y='68' font-family='Georgia,serif' font-size='55' font-weight='500' fill='%23c9a227' text-anchor='middle'>E</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/shared-styles.css">
    <link rel="stylesheet" href="/frontend/css/portal.css">
    <link rel="stylesheet" href="/frontend/components/nav-member/nav-member.css">
</head>
<body data-page-type="portal">

    <div class="portal-page">
        <div class="portal-container">
            <div class="portal-header">
                <h1 class="portal-title">Investment Opportunities</h1>
                <p class="portal-subtitle">Browse active and upcoming infrastructure investment opportunities</p>
            </div>

            <div style="display: flex; gap: 10px; margin-bottom: 40px; border-bottom: 1px solid var(--color-medium-gray); flex-wrap: wrap;">
                <button class="filter-tab active" data-filter="all" style="flex: 1; min-width: 120px; padding: 15px; background: transparent; border: none; font-family: var(--font-sans); font-size: 14px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; border-bottom: 2px solid transparent; transition: var(--transition-fast);">All Deals</button>
                <button class="filter-tab" data-filter="active" style="flex: 1; min-width: 120px; padding: 15px; background: transparent; border: none; font-family: var(--font-sans); font-size: 14px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; border-bottom: 2px solid transparent; transition: var(--transition-fast);">Active</button>
                <button class="filter-tab" data-filter="my-investments" style="flex: 1; min-width: 120px; padding: 15px; background: transparent; border: none; font-family: var(--font-sans); font-size: 14px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; border-bottom: 2px solid transparent; transition: var(--transition-fast);">My Investments</button>
                <button class="filter-tab" data-filter="upcoming" style="flex: 1; min-width: 120px; padding: 15px; background: transparent; border: none; font-family: var(--font-sans); font-size: 14px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; border-bottom: 2px solid transparent; transition: var(--transition-fast);">Upcoming</button>
                <button class="filter-tab" data-filter="funded" style="flex: 1; min-width: 120px; padding: 15px; background: transparent; border: none; font-family: var(--font-sans); font-size: 14px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--color-light-gray); cursor: pointer; border-bottom: 2px solid transparent; transition: var(--transition-fast);">Funded</button>
            </div>

            <div id="dealsContainer"></div>
        </div>
    </div>

    <script src="/frontend/js/shared-script.js"></script>
    <script src="/frontend/js/component-loader-portal.js"></script>
    <script src="/frontend/js/mock-data.js"></script>
    <script src="/frontend/js/portal.js"></script>
    <script src="/frontend/components/nav-member/nav-member.js"></script>
    <script src="/frontend/js/deals.js"></script>

    <style>
        .filter-tab:hover:not(.active) { color: var(--color-white) !important; }
    </style>
</body>
</html>
