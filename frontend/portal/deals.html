<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Opportunities | Endevera Member Portal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' fill='none' stroke='%23c9a227' stroke-width='6'/><text x='50' y='68' font-family='Georgia,serif' font-size='55' font-weight='500' fill='%23c9a227' text-anchor='middle'>E</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared-styles.css">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="../components/portal/nav-member/nav-member.css">
    <link rel="stylesheet" href="../components/portal/footer-portal/footer-portal.css">
    <link rel="stylesheet" href="../components/shared/chatbot/chatbot.css">
    <link rel="stylesheet" href="../components/shared/back-to-top/back-to-top.css">
</head>
<body data-page-type="portal">

    <div class="portal-page">
        <!-- Member Navigation will load here -->
        
        <!-- Hero Header -->
        <section class="portal-hero">
            <div class="portal-hero-content">
                <h1 class="portal-hero-title">Investment Opportunities</h1>
                <p class="portal-hero-subtitle">Explore exclusive investment opportunities curated for accredited investors</p>
            </div>
        </section>

        <!-- Main Content -->
        <section class="portal-section">
            <div class="portal-container">
                
                <!-- Filters -->
                <div class="portal-filters">
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select" id="filterStatus">
                            <option value="all">All Opportunities</option>
                            <option value="active">Active</option>
                            <option value="closing_soon">Closing Soon</option>
                            <option value="upcoming">Coming Soon</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select class="filter-select" id="filterCategory">
                            <option value="all">All Categories</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Technology">Technology</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Energy">Energy</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Sort By</label>
                        <select class="filter-select" id="filterSort">
                            <option value="newest">Newest First</option>
                            <option value="closing">Closing Soon</option>
                            <option value="progress">Most Funded</option>
                            <option value="return">Highest Return</option>
                        </select>
                    </div>
                </div>

                <!-- Deals Grid -->
                <div class="deals-grid" id="dealsGrid">
                    <!-- Deal cards will load here -->
                </div>

            </div>
        </section>

        <!-- Footer will load here -->
    </div>

    <!-- Scripts -->
    <script src="../js/shared-script.js"></script>
    <script src="../js/component-loader-portal.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="js/portal.js"></script>
    <script src="../components/portal/nav-member/nav-member.js"></script>
    <script src="js/deals.js"></script>
    <script src="../components/shared/chatbot/chatbot.js"></script>
    <script src="../components/shared/back-to-top/back-to-top.js"></script>
</body>
</html>
