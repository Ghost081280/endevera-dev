<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Endevera Member Portal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' fill='none' stroke='%23c9a227' stroke-width='6'/><text x='50' y='68' font-family='Georgia,serif' font-size='55' font-weight='500' fill='%23c9a227' text-anchor='middle'>E</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared-styles.css">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="../components/portal/nav-member/nav-member.css">
    <link rel="stylesheet" href="../components/portal/footer-portal/footer-portal.css">
    <link rel="stylesheet" href="../components/shared/chatbot/chatbot.css">
    <link rel="stylesheet" href="../components/shared/back-to-top/back-to-top.css">
</head>
<body data-page-type="portal">

    <div class="portal-page">
        <!-- Member Navigation will load here -->
        
        <!-- Hero Header -->
        <section class="portal-hero">
            <div class="portal-hero-content">
                <h1 class="portal-hero-title">Profile Settings</h1>
                <p class="portal-hero-subtitle">Manage your account information and preferences</p>
            </div>
        </section>

        <!-- Main Content -->
        <section class="portal-section">
            <div class="portal-container">
                
                <div class="portal-grid-profile">
                    
                    <!-- Profile Card -->
                    <div class="portal-card">
                        <div class="portal-card-header">
                            <h2 class="portal-card-title">Personal Information</h2>
                        </div>
                        <div class="portal-card-body">
                            <form id="profileForm">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-input" id="firstName" name="firstName" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-input" id="lastName" name="lastName" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-input" id="email" name="email" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-input" id="phone" name="phone">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Company / Entity</label>
                                    <input type="text" class="form-input" id="company" name="company">
                                </div>

                                <button type="submit" class="form-submit">Save Changes</button>
                            </form>
                        </div>
                    </div>

                    <!-- Security Card -->
                    <div class="portal-card">
                        <div class="portal-card-header">
                            <h2 class="portal-card-title">Security</h2>
                        </div>
                        <div class="portal-card-body">
                            <form id="passwordForm">
                                <div class="form-group">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" class="form-input" name="currentPassword">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-input" name="newPassword">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-input" name="confirmPassword">
                                </div>

                                <button type="submit" class="form-submit">Update Password</button>
                            </form>
                        </div>
                    </div>

                    <!-- Preferences Card -->
                    <div class="portal-card">
                        <div class="portal-card-header">
                            <h2 class="portal-card-title">Preferences</h2>
                        </div>
                        <div class="portal-card-body">
                            <form id="preferencesForm">
                                <div class="form-group">
                                    <label class="form-label">Email Notifications</label>
                                    <div class="form-checkbox-group">
                                        <label class="form-checkbox">
                                            <input type="checkbox" name="emailDealUpdates" checked>
                                            <span>Deal updates and opportunities</span>
                                        </label>
                                        <label class="form-checkbox">
                                            <input type="checkbox" name="emailReports" checked>
                                            <span>Performance reports</span>
                                        </label>
                                        <label class="form-checkbox">
                                            <input type="checkbox" name="emailNews" checked>
                                            <span>Newsletter and insights</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Auto-logout After Inactivity</label>
                                    <select class="form-input" id="inactivityTimeout" name="inactivityTimeout">
                                        <option value="0">Disabled</option>
                                        <option value="15">15 minutes</option>
                                        <option value="30">30 minutes</option>
                                        <option value="60">1 hour</option>
                                    </select>
                                </div>

                                <button type="submit" class="form-submit">Save Preferences</button>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </section>

        <!-- Footer will load here -->
    </div>

    <!-- Scripts -->
    <script src="../js/shared-script.js"></script>
    <script src="../js/component-loader-portal.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="js/portal.js"></script>
    <script src="../components/portal/nav-member/nav-member.js"></script>
    <script src="js/profile.js"></script>
    <script src="../components/shared/chatbot/chatbot.js"></script>
    <script src="../components/shared/back-to-top/back-to-top.js"></script>
</body>
</html>
